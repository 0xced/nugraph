name: Continuous Integration

on: push

env:
  Configuration: Release
  ContinuousIntegrationBuild: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: true
  TERM: xterm

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      checks: write
    name: ğŸ›  Build, test and pack
    steps:
      - name: ğŸ§‘â€ğŸ’» Checkout git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      - name: ğŸ§‘â€ğŸ”§ Install .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: â„¹ï¸ Show .NET info
        run: dotnet --info
      - name: ğŸ’¾ Retrieve cached NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            nuget-
      - name: âš™ï¸ Restore NuGet packages
        run: dotnet restore
      - name: ğŸ— Build solution
        run: dotnet build --no-restore
      - name: ğŸ“œ Fix README for nuget.org
        run: dotnet run --project tools/mmd/mmd.csproj -- README.md ${{ github.sha }} README.md
      - name: ğŸ§ª Run tests
        # The .nupkg file is created as part of integration tests
        run: dotnet test --no-build
      - name: ğŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: TestResults.trx
          path: "*.trx"
      - name: ğŸ“Š Test Report
        uses: 0xced/test-reporter@4128d36b9238297063f2ac18b871b325d5fd22a7
        if: always()
        with:
          name: ğŸš¦ Test Results
          path: '*.trx'
          reporter: dotnet-trx
      - name: ğŸ“¤ Upload NuGet package artifact
        uses: actions/upload-artifact@v4
        with:
          name: NuGet package
          path: "*.nupkg"
      - name: ğŸ“ Retrieve release notes from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git fetch --tags --force
          git tag --list ${{ github.ref_name }} --format='%(contents)' > ReleaseNotes.md
      - name: ğŸ“¤ Upload release notes
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: Release Notes
          path: ReleaseNotes.md
  publish:
    runs-on: ubuntu-latest
    needs: package
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    name: ğŸ¿ Publish
    steps:
      - name: ğŸ“¥ Download NuGet package artifact
        uses: actions/download-artifact@v4
        with:
          name: NuGet package
      - name: ğŸ“¥ Download release notes artifact
        uses: actions/download-artifact@v4
        with:
          name: Release Notes
      - name: ğŸš¢ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Version ${{ github.ref_name }}
          body_path: ReleaseNotes.md
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: "*.nupkg"
      - name: ğŸš€ Publish NuGet package on nuget.org
        run: dotnet nuget push "*.nupkg" --source https://api.nuget.org/v3/index.json --api-key "${{ secrets.NUGET_API_KEY }}"
